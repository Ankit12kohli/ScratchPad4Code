<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Navigation Bar</title>
  </head>
  <body>
    <nav class="navbar">
      <div>
          <a href="#"><img class:"primary-icon" src="Mridula Logo.jpg" alt="Logo"></a>
      </div>
      <ul class="nav-list" id="navi-List">
          <li class="list-item"> <a>My Profile </a></li>
          <li class="list-item"> <a>About Me</a></li>
          <li class="list-item"> <a>Resume </a></li>
      </ul>
      <div class="menu" id="toggle-button">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </div>
    </nav>
  </body>
  
  
  <script>
  const toggleButton = document.getElementById('toggle-button');
    const naviList = document.getElementById('navi-list');
    
    toggleButton.addEventListener ('click'), () => {
    naviList.classList.toggle('active')
    }
   </script>
</html>
