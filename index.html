<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="./home/Content_Head.html">
          <img src="logo.png" alt="Logo">
        </a>
      </div>
      <div class="menu">
        <a href="./home/Content_Head.html">Head of Technical Content</a>
        <a href="./home/Technical_Writer.html">Technical Writer</a>
        <a href="./home/Entrepreneur.html">Entrepreneur</a>
        <a href="./home/Business_Analyst.html">Business Analyst</a>
        <a href="./home/Developer.html">Developer</a>
        <a href="./home/Volunteer.html">Volunteering Activities</a>
        <a href="./home/DEI_Supporter.html">DEI Advocate</a>
        <a href="./home/Accessibility_Champion.html">Accessibility Advocate</a>
      </div>
    </nav>
    <div class="content">
      <h1>Contact</h1>
      <div class="contact-box">
        <div class="contact-item">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name...">
        </div>
        <div class="contact-item">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" placeholder="Enter your address...">
        </div>
        <div class="contact-item">
          <label for="phonenumber">Phone Number:</label>
          <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter your phone number...">
        </div>
        <div class="contact-item">
          <label for="linkedin">LinkedIn Profile:</label>
          <input type="text" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile link...">
        </div>
        <div class="submit-button">
          <button type="submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
